<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/reset.css" />

  <body>
    <div class="wrapper">
     <div class="fixed__header">
      <header class="page-header container clearfix">
        <h1 class="site-logo"><a href="#">mart</a></h1>
        <nav class="page-nav">
          <ul class="site-navigation clearfix">
            <li class="navigation"><a href="#">home</a></li>
            <li class="navigation"><a href="#">about us</a></li>
            <li class="navigation"><a href="#">page</a></li>
            <li class="navigation"><a href="#">shop</a></li>
            <li class="navigation"><a href="#">blog</a></li>
            <li class="navigation"><a href="#">contact us</a></li>
          </ul>
        </nav>
      </header>
     </div>
        <div class="slider">
            <button class="slider-ctrl button-prev"></button>
            <button class="slider-ctrl button-next"></button>
            <ul class="slides">
              <li class="separate__slide">
                <img 
                class="slide__image"
                src="img/slide4.jpg" 
                alt="four girls walking in Paris"
                width="1600"
                height="602">
                <section class="link__from__slide">
                 <a href="#" class="main__link">
                  <h2 class="slider__title">affordable Paris tours</h2>
                 </a>
                 <p class="connected__info">
                    city tours / tour tickets / tour guides
                 </p>
                </section>
              </li>
            </ul>
        </div>
        <main>
        <div class="shop-catalog">
          <h2 class="section-name">new collection</h2>
          <div class="main-catalog container clearfix">
           <div class="shop-item">
            <div class="separate__img">
             <div class="inner__box">
                  <button class="inner__box__item simple like" type="button"></button>
                  <button class="inner__box__item simple share" type="button"></button>
                  <button class="inner__box__item simple wait" type="button"></button>
                  <button class="inner__box__item special" type="button">add to cart</button>
             </div>
              <img
                class="product"
                src="img/image1.jpg"
                alt="heels"
                width="255"
                height="282" />
              </div>
              <div class="name-price">
               <a href="#" class="whole-name__link clearfix">
                <h3 class="product-name">blue tshirt</h3>
                <span class="price">$26</span>
               </a>
              </div>
          </div>
          <div class="shop-item">
           <div class="separate__img">
            <div class="inner__box">
                  <button class="inner__box__item simple like" type="button"></button>
                  <button class="inner__box__item simple share" type="button"></button>
                  <button class="inner__box__item simple wait" type="button"></button>
                  <button class="inner__box__item special" type="button">add to cart</button>
            </div>
              <img class="product" 
                 src="img/image2.jpg" 
                 alt="belt"
                 width="255"
                 height="282" />
            </div>
              <div class="name-price">
               <a href="#" class="whole-name__link clearfix">
                <h3 class="product-name">woman shirt</h3>
                <span class="price">$31</span>
               </a>
              </div>
          </div>
          <div class="shop-item">
           <div class="separate__img">
            <div class="inner__box">
                  <button class="inner__box__item simple like" type="button"></button>
                  <button class="inner__box__item simple share" type="button"></button>
                  <button class="inner__box__item simple wait" type="button"></button>
                  <button class="inner__box__item special" type="button">add to cart</button>
            </div>
              <img class="product" 
                 src="img/image3.jpg" 
                 alt="hat"
                 width="255"
                 height="282" />
            </div>
              <div class="name-price">
               <a href="#" class="whole-name__link clearfix">
                <h3 class="product-name">yellow tshirt</h3>
                <span class="price">$21</span>
               </a>
              </div>
          </div>
          <div class="shop-item">
           <div class="separate__img">
            <div class="inner__box">
                <button class="inner__box__item simple like" type="button"></button>
                <button class="inner__box__item simple share" type="button"></button>
                <button class="inner__box__item simple wait" type="button"></button>
                <button class="inner__box__item special" type="button">add to cart</button>
            </div>
              <img class="product" 
                 src="img/image4.jpg" 
                 alt="bag"
                 width="255"
                 height="282" />
           </div>
              <div class="name-price">
               <a href="#" class="whole-name__link clearfix">
                <h3 class="product-name">cool lingerie</h3>
                <span class="price">$56</span>
               </a>
              </div>
          </div>
         </div>
        </div>
      </main>
      <footer class="page-footer">
       <div class="footer__info clearfix">
         <p class="law__info">
          all rights reserved <span class="special__sign">dokan</span> | designed
         </p>
         <a href="#" class="link__on__designer">
          themen<span class="uppercase">g</span>raph

      </footer>

</html>
