<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Nikita Holovnin" />
    <title>Homework module 5</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
     <div class="fixed__header">
      <header class="page-header clearfix">
        <h1 class="site-logo"><a href="#">mart</a></h1>
        <nav class="page-nav">
          <ul class="site-navigation clearfix">
            <li class="navigation"><a href="#">home</a></li>
            <li class="navigation"><a href="#">about us</a></li>
            <li class="navigation"><a href="#">page</a></li>
            <li class="navigation"><a href="#">shop</a></li>
            <li class="navigation"><a href="#">blog</a></li>
            <li class="navigation"><a href="#">contact us</a></li>
          </ul>
        </nav>
      </header>
     </div>
      <main>
        <div class="slider">
            <button class="slider-ctrl button-prev"></button>
            <button class="slider-ctrl button-next"></button>
            <ul class="slides">
              <li class="link__from__slide">
                <img 
                class="slide__image"
                src="img/slide4.jpg" 
                alt="four girls walking in Paris"
                width="1600"
                height="602">
              </li>
            </ul>
        </div>
        <div class="shop-catalog clearfix"></div>
          <h2 class="section-name first-section">new collection</h2>
          <div class="main-catalog container">
          <div class="shop-item clearfix">
            <a class="whole-link" href="#">
              <img
                class="product"
                src="img/products/product1.png"
                alt="heels"
                width="255"
                height="282" />
                <div class="name-price">
              <h3 class="product-name">blue tshirt</h3>
              <span class="price">$26</span>
                </div>
            </a>
          </div>
          <div class="shop-item clearfix">
            <a class="whole-link" href="#">
              <img class="product" 
                 src="img/products/product2.png" 
                 alt="belt"
                 width="255"
                 height="282" />
                 <div class="name-price">
              <h3 class="product-name">woman shirt</h3>
              <span class="price">$31</span>
                 </div>
            </a>
          </div>
          <div class="shop-item clearfix">
            <a class="whole-link" href="#">
              <img class="product" 
                 src="img/products/product3.png" 
                 alt="hat"
                 width="255"
                 height="282" />
                 <div class="name-price">
              <h3 class="product-name">yellow tshirt</h3>
              <span class="price">$21</span>
                 </div>
            </a>
          </div>
          <div class="shop-item clearfix">
            <a class="whole-link" href="#">
              <img class="product" 
                 src="img/products/product4.png" 
                 alt="bag"
                 width="255"
                 height="282" />
                 <div class="name-price">
              <h3 class="product-name">cool lingerie</h3>
              <span class="price">$56</span>
                 </div>
            </a>
          </div>
          <div class="for__sience">
            test
          </div>
         </div>
      </main>
    </div>
  </body>
</html>
