<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Nikita Holovnin" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework module 8</title>
    <link rel="stylesheet" href="css/reset.css" />

  </head>
  <body>
      <header class="page-header">
        <h1 class="site-logo"><a class="logo-link" href="#">URLAUBSGLÃœCK</a></h1>
        <div class="registration">
          <button class="registration-button" type="button">
            log in
          </button>
          <button class="registration-button signup" type="button">
            sign up
          </button>
        </div>
      </header>
      <div class="banner">
            <picture>
                <source media="(min-width: 1440px)"
                        srcset="./img/mainview/peopledesktop.jpg">
                <source media="(min-width: 768px)"
                        srcset="./img/mainview/peopletablet.jpg">
               <img class="banner__img"
                    sizes="(max-width: 767px)"
                    src="./img/mainview/holidaymobile.jpg" 
                    alt="happy peaple at holiday">
               </picture>
        </div>
       <section class="inbanner container">
         <h2 class="section__title">share your holiday dreams</h2>
         <p class="section__text">
           and find the perfect partner to fullfill it
         </p>
         <a href="#" class="partners__link first__link">find your holiday partner</a>
       </section>
    <main class="container">
        <section class="partners">
          <h2 class="main__section">meet a partner for your best holiday</h2>
          <figure class="exact__member">
            <img class="partners__photo" src="img/team/firstpartner.jpg" alt="Bradley Hunter">
              <figcaption>
                <h2 class="members__name">bradley bunter</h2>
                <p class="members__info">Based in Chicago. I love playing tennis and loud music.</p>
              </figcaption>
          </figure>
          <figure class="exact__member">
            <img class="partners__photo" src="img/team/secondpartner.jpg" alt="">
              <figcaption>
                <h2 class="members__name">lucas marsha</h2>
                <p class="members__info">I get my inspiration from nature and objects around me. I have a passion to colours, typography and skateboards.</p>
              </figcaption>
          </figure>
          <figure class="exact__member">
            <img class="partners__photo" src="img/team/thirdpartner.jpg" alt="">
              <figcaption>
                <h2 class="members__name">heather walker</h2>
                <p class="members__info">I'm a happy person that loves cats and climbing on mountains.</p>
              </figcaption>
          </figure>
          <figure class="exact__member">
            <img class="partners__photo" src="img/team/fourthpartner.jpg" alt="">
              <figcaption>
                <h2 class="members__name">bradley hunter</h2>
                <p class="members__info">Based in Chicago. I love playing tennis and loud music.</p>
              </figcaption>
          </figure>
          <a href="#" class="partners__link second__link">see other partners</a>
          </section>
    </main>
