<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Nikita Holovnin" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Homework module 9</title>
    <link rel="stylesheet" href="css/libs/reset.css" />
    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
      <div class="container">
       <div class="row">
    <header class="page-header col-12">
      <h1 class="site-logo"><a class="logo-link" href="#">URLAUBSGLÃœCK</a></h1>
      <div class="registration">
        <button class="registration-button" type="button">
          Log in
        </button>
        <button class="registration-button" type="button">
          Sign up
        </button>
      </div>
    </header>
      </div>
     </div>
     <div class="container-fluid">
      <div class="row justify-content-center">
    <div class="banner">
      <picture>
        <source
          media="(min-width: 62em)"
          srcset="./img/mainview/peopledesktop.jpg"/>
        <source
          media="(min-width: 33em)"
          srcset="./img/mainview/peopletablet.jpg"/>
        <source 
          media="(min-width: 26em)"
          srcset="./img/mainview/peoplecut.jpg">
        <img
          class="banner__img"
          src="./img/mainview/holidaymobile.jpg"
          alt="happy peaple at holiday"
          width="320"
          height="542"/>
      </picture>
      <section class="inbanner col-12 col-md-8">
        <h2 class="section__title">share your holiday dreams</h2>
        <p class="section__text">
          And find the perfect partner to fullfill it
        </p>
        <a href="#" class="partners__link first__link">Find your holiday partner</a>
      </section>
      </div>
      </div>
      </div>
    <div class="container">
        <div class="row justify-content-center">
    <main class="col-12 col-md-8 col-lg-12">
      <section class="partners">
        <h2 class="main__section">Meet a partner for your best holiday</h2>
        <section class="members">
          <figure class="exact__member first__member tv-icon">
            <img
              class="partners__photo"
              src="img/team/firstpartner.jpg"
              alt="Bradley Hunter"/>
            <figcaption>
              <h3 class="members__name">bradley bunter</h3>
              <p class="members__info">
                Based in Chicago. I love playing tennis and loud music.
              </p>
            </figcaption>
          </figure>
          <figure class="exact__member second__member mixture-icon">
            <img
              class="partners__photo"
              src="img/team/secondpartner.jpg"
              alt="Lucas Marsha"/>
            <figcaption>
              <h3 class="members__name">lucas marsha</h3>
              <p class="members__info">
                I get my inspiration from nature and objects around me. I have a
                passion to colours, typography and skateboards.
              </p>
            </figcaption>
          </figure>
          <figure class="exact__member third__member coffee-icon">
            <img
              class="partners__photo"
              src="img/team/thirdpartner.jpg"
              alt="Heather Walker"/>
            <figcaption>
              <h3 class="members__name">heather walker</h3>
              <p class="members__info">
                I'm a happy person that loves cats and climbing on mountains.
              </p>
            </figcaption>
          </figure>
          <figure class="exact__member fourth__member telegram-icon">
            <img
              class="partners__photo"
              src="img/team/fourthpartner.jpg"
              alt="Bradley Hunter"/>
            <figcaption>
              <h3 class="members__name">bradley hunter</h3>
              <p class="members__info">
                Based in Chicago. I love playing tennis and loud music.
              </p>
            </figcaption>
          </figure>
        </section>
        <a href="#" class="partners__link second__link">See other partners</a>
      </section>
    </main>
   </div>
  </div>
</body>
</html>
